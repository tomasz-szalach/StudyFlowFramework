<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Weryfikacja dwuetapowa - StudyFlow">
    <meta name="keywords" content="mfa, kod, logowanie, StudyFlow">
    <title>Weryfikacja dwuetapowa - StudyFlow</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="Page_topbar">
    <img class="Logo-small" th:src="@{/img/logo.svg}" alt="StudyFlow Logo">
</div>
<div id="container">
    <div id="root">
        <div class="PageContainer">
            <section class="Login-section">
                <section class="ContainerBox">
                    <h1 class="Login-Title">Weryfikacja dwuetapowa</h1>

                    <p style="font-size: 1.15em; font-weight: 500; margin-bottom: 1.5em; text-align: center;">
                        Na adres e-mail podany podczas rejestracji został wysłany 6-cyfrowy kod weryfikacyjny. <br>
                        Kod jest ważny przez 5 minut. <br>
                        Wpisz go poniżej, aby zakończyć logowanie.
                    </p>

                    <div th:if="${error}"
                         style="color:red; font-weight:bold; margin-bottom:1em;">
                        <span th:text="${error}"></span>
                    </div>

                    <form class="Login-form" th:action="@{/verify-mfa}" method="post">
                        <div class="Input-container">
                            <input class="Input_input"
                                   type="text"
                                   name="mfaCode"
                                   placeholder="Wprowadź kod MFA"
                                   required />
                        </div>

                        <div class="Login-formOptions">
                            <button class="ButtonLogin" type="submit">Zatwierdź</button>
                            <div class="Login-optionlink">
                                <a th:href="@{/login}">Powrót do logowania</a>
                            </div>
                        </div>
                    </form>
                </section>

                <img class="Login-logo" th:src="@{/img/logo.svg}" alt="StudyFlow Logo">
            </section>
        </div>
    </div>
</div>
</body>
</html>
