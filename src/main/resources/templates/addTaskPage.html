<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Add new task">
    <meta name="keywords" content="tasks, add, new">
    <title>StudyFlow – nowe zadanie</title>

    <link rel="stylesheet" th:href="@{/css/styleAddTaskPage.css}" />
    <!-- ✨ Choices.js – CSS + JS -->
    <link  href="https://cdn.jsdelivr.net/npm/choices.js@10.4.0/public/assets/styles/choices.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@10.4.0/public/assets/scripts/choices.min.js" defer></script>

</head>
<body>
<!-- top-bar (spójny z resztą aplikacji) -->
<div id="TopBar">
    <img class="logo" th:src="@{/img/logo.svg}" alt="Logo">
</div>

<div id="container-page">
    <main class="main-content">
        <div class="form-card">
            <h2 class="card-title">Utwórz nowe zadanie</h2>

            <form th:action="@{/addTask}" method="POST" class="task-form">

                <!-- nazwa -->
                <label for="task-name">Nazwa zadania</label>
                <input id="task-name" type="text" name="name"
                       placeholder="np. Projekt z algorytmów"
                       required />

                <!-- opis -->
                <label for="task-desc">Opis</label>
                <textarea id="task-desc" name="description"
                          placeholder="Kilka słów o zadaniu…" rows="3"></textarea>

                <!-- data -->
                <label for="task-date">Termin wykonania</label>
                <input id="task-date" type="date" name="due_date" required />

                <!-- lista zadań -->
                <label for="task-list">Lista zadań</label>
                <select id="task-list" name="task_list_id" data-choices required>
                    <option th:each="taskList : ${taskLists}"
                            th:value="${taskList.id}"
                            th:text="${taskList.name}">
                    </option>
                </select>

                <!-- priorytet -->
                <label for="priority">Priorytet</label>
                <select id="priority" name="priority" data-choices>
                    <option value="low" selected>NISKI</option>
                    <option value="medium">ŚREDNI</option>
                    <option value="high">WYSOKI</option>
                </select>

                <!-- przyciski -->
                <div class="buttons">
                    <button type="submit" class="add-button">Dodaj</button>
                    <a th:href="@{/home}" class="cancel-button">Anuluj</a>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="/js/addTaskPage-anim.js" defer></script>

</body>
</html>
