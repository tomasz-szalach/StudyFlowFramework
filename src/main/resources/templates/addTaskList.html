<!-- templates/addTaskList.html -->
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nowa lista zadań – StudyFlow</title>

    <link rel="stylesheet" th:href="@{/css/stylehomePage.css}">
    <link rel="stylesheet" th:href="@{/css/styleAddTaskList.css}">
</head>
<body>

<!-- TopBar -->
<div id="TopBar">
    <img class="logo" th:src="@{/img/logo.svg}" alt="Logo">
</div>

<!-- karta -->
<div class="card-wrap">
    <h2 class="card-title">Utwórz nową listę zadań</h2>

    <form th:action="@{/addTaskList}" method="post" class="tasklist-form">

        <label>Nazwa listy
            <input name="name"
                   placeholder="np. Projekty na uczelnię"
                   maxlength="100" required>
        </label>

        <div class="actions">
            <button class="btn-primary" type="submit">Dodaj</button>
            <a th:href="@{/home}" class="btn-secondary">Anuluj</a>
        </div>

        <p class="error-msg"   th:if="${error}"   th:text="${error}"></p>
        <p class="success-msg" th:if="${success}" th:text="${success}"></p>
    </form>
</div>

</body>
</html>
