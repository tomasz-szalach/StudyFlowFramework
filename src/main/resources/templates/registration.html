<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Rejestracja – StudyFlow</title>

    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script defer th:src="@{/js/register.js}"></script>
</head>
<body>

<div id="TopBar"><img class="logo" th:src="@{/img/logo.svg}" alt="logo"></div>

<div class="card-wrap">
    <h2 class="card-title">Załóż konto</h2>

    <form id="regForm" class="auth-form"
          th:action="@{/registrationUser}" method="post">

        <div class="field">
            <label>E-mail</label>
            <input type="email" name="email" required>
        </div>

        <div class="field">
            <label>Hasło</label>

            <div class="pwd-inner">
                <input type="password" id="regPwd1" name="password" required>
                <button type="button" class="toggle eye">👁</button>
            </div>

            <div id="pwdStrength" class="strength"></div>
        </div>

        <div class="field">
            <label>Powtórz hasło</label>

            <div class="pwd-inner">
                <input type="password" id="regPwd2" name="password2" required>
                <button type="button" class="toggle eye">👁</button>
            </div>

            <div id="errSame" class="error-msg" style="display:none">
                Hasła nie są takie same.
            </div>
        </div>

        <button class="btn-primary">Zarejestruj</button>

        <p th:if="${error}"   class="error-msg"   th:text="${error}"></p>
        <p th:if="${success}" class="success-msg" th:text="${success}"></p>
    </form>

    <p class="note">Masz już konto?
        <a th:href="@{/login}">Zaloguj się</a></p>
</div>

</body>
</html>
